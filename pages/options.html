<!DOCTYPE html>
<html>
<head>
<title>Options | PCT Manager</title>
<style>
	span { cursor:pointer; color:blue; }
</style>
</head>
<body>
<h2 style="text-align:center">PCT Manager<span id="versionSpan"></span></h2>
<div id="loadingDiv">Loading options, please wait.</div>
<div id="mainDiv" style="display:none;overflow:hidden;">
	<h3 style="text-align:center;">Options</h3>
	<table style="margin:0px auto;">
		<tr><td><label>
			<input type="checkbox" id="goalReviewNotificationEnabledCheckbox">
			Notify me if I haven't visited the Goals & Plans page in 7 or more days.
		</label></td></tr>
		<tr><td>
			<br>
		</td></tr>
		<tr><td><label>
			<input type="checkbox" id="enableTimeTrackingCheckbox">
			Enable tracking of time you spend on websites.
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="enableTimeTrackingIncognitoCheckbox" style="margin-left:20px;">
			Enable tracking of time you spend on websites in incognito mode. (You must select "Allow in incognito" under the PCT Manager in <span id="openExtensionsPage">Chrome's extension page</span> for this to work).
		</label></td></tr>
		<tr><td>
			<br>
		</td></tr>
		<tr><td><label>
			<input type="checkbox" id="blockNSFWContentCheckbox">
			Block pornographic websites and content.
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="blockNSFWSubredditsCheckbox">
			Block pornographic subreddits on reddit and imgur.
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="forceGoogleImagesSafeSearchCheckbox">
			Force safe search for Google Image searches.
		</label></td></tr>
		<tr><td><label>
			<input type="text" id="redirectPageText" maxlength="99" size="30">
			Page to redirect to when pornographic page has been detected.
		</label></td></tr>
		
		<tr><td style="text-align:center;">
			<br>
			<button id="save">Save</button>
			<div id="status"></div>
		</td></tr>
	</table>
</div>

<script src="options.js"></script>
</body>
</html>
